<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./static/css/index.css">

    <title>Picture Analysis</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron mt-3">
            <!-- <h1 class="display-4">Hello!</h1> -->
            <h1 class="display-4">图像识别</h1>
            <!-- <p class="lead">图像识别 DEMO</p> -->
            <hr class="my-4">
            <p>This is a simple picture analysis unit, a simple demo for uploading and searching picture.</p>
            <a class="btn btn-primary btn-default" href="./index.html" role="button">首页</a>
            <a class="btn btn-primary btn-default" href="./add_fast.html" role="button">快速预处理</a>
            <a class="btn btn-primary btn-default" href="./add_accurate.html" role="button">高精度预处理</a>
            <a class="btn btn-primary btn-default" href="./search_fast.html" role="button">快速搜索</a>
            <a class="btn btn-primary btn-default" href="./search_accurate.html" role="button">高精度搜索</a>
        </div>
        <div class="d-flex flex-row justify-content-start">
            <div class="card mr-3">
                <div class="card-body">
                    <h5 class="card-title">快速图片总量</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="fastAddCount"></p>
                    张
                </div>
                <div class="card-body">
                    <h5 class="card-title">精确图片总量</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="accurateAddCount"></p>
                    张
                </div>
            </div>
            <div class="card mr-3">
                <div class="card-body">
                    <h5 class="card-title">快速添加平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="fastAddAvgTime"></p>
                    ms
                </div>
                <div class="card-body">
                    <h5 class="card-title">精确添加平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="accurateAddAvgTime"></p>
                    ms
                </div>
            </div>
            <div class="card mr-3">
                <div class="card-body">
                    <h5 class="card-title">快速查询平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="fastSearchAvgTime"></p>
                    ms
                </div>
                <div class="card-body">
                    <h5 class="card-title">精确查询平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="accurateSearchAvgTime"></p>
                    ms
                </div>
            </div>
            <div class="card mr-3">
                <div class="card-body">
                    <h5 class="card-title">上次快速添加量</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="latestFastAddCount"></p>
                    张
                </div>
                <div class="card-body">
                    <h5 class="card-title">上次精确添加量</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="latestAccurateAddCount"></p>
                    张
                </div>
            </div>
            <div class="card mr-3">
                <div class="card-body">
                    <h5 class="card-title">上次快速添加平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="latestFastAddAvgTime"></p>
                    ms
                </div>
                <div class="card-body">
                    <h5 class="card-title">上次精确添加平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="latestAccurateAddAvgTime">
                    </p>
                    ms
                </div>
            </div>
            <div class="card mr-3">
                <div class="card-body">
                    <h5 class="card-title">上次快速查询平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="latestFastSearchAvgTime"></p>
                    ms
                </div>
                <div class="card-body">
                    <h5 class="card-title">上次精确查询平均时间</h5>
                    <p class="card-text font-weight-bold font-weight-bold" id="latestAccurateSearchAvgTime">
                    </p>
                    ms
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./static/jquery/jquery-3.4.1.slim.min.js"></script>
    <!-- <script src="./static/popper/popper.min.js"></script> -->
    <script src="./static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> -->

    <script src="./static/axios/axios.min.js"></script>

    <script src="./config/config.js"></script>
    <script src="./static/js/index.js"></script>
</body>

</html>
