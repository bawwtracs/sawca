<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./static/css/search.css">

    <title>Picture Analysis</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron mt-3">
            <h1 class="display-4">快速搜索</h1>
            <hr class="my-4">
            <p>Fast Searching</p>
            <a class="btn btn-primary btn-default" href="./index.html" role="button">首页</a>
            <a class="btn btn-primary btn-default" href="./add_fast.html" role="button">快速预处理</a>
            <a class="btn btn-primary btn-default" href="./add_accurate.html" role="button">高精度预处理</a>
            <a class="btn btn-primary btn-default" href="./search_fast.html" role="button">快速搜索</a>
            <a class="btn btn-primary btn-default" href="./search_accurate.html" role="button">高精度搜索</a>
        </div>
        <form>
            <div class="form-group">
                <input type="file" onchange="getChooseFiles(this);" multiple="multiple" accept=".png,.jpg,.jpeg,image/png,image/jpg,image/jpeg">
            </div>
        </form>
        <hr>
        <div class="d-flex flex-row flex-wrap justify-content-start" id="showFileName"></div>
        <br>
        <div class="d-flex flex-column flex-nowrap justify-content-center" id="searchList">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./static/jquery/jquery-3.4.1.slim.min.js"></script>
    <!-- <script src="./static/popper/popper.min.js"></script> -->
    <script src="./static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <script src="./static/axios/axios.min.js"></script>


    <script src="./config/config.js"></script>
    <script src="./static/js/search.js"></script>
</body>

</html>
